<div class="album py-1 bg-body-tertiary">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2">
        {{ range site.RegularPages }}
        {{ if .Params.featured_4 }}
        <div class="col">
            <div class="card shadow-sm">
                <img src="{{ .Params.featured_image_url }}" />
                <div class="card-body py-1">
                    <p class="card-text fw-bold"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-body-secondary">{{ .WordCount }} words, {{ .ReadingTime }} mins</small>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
