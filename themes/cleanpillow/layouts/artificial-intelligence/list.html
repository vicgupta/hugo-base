{{ define "main" }}
<!-- How the ai will be listed -->
<article class="blog-post">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {{ range.Pages }}
    <h6>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h6>
    {{ end }}
  </div>
</article>
{{ end }}
